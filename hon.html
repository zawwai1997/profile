    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js"></script>

            href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css"
            rel="stylesheet"
    />

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: "Open Sans", sans-serif;
        }
        .marker {
            color: red;
            font-weight: bold;
            font-size: 25px;
            /* margin-top: -13px; */
            cursor: pointer;
        }

        .autocomplete {
            background: #fff;
            position: relative;
            width: 400px;
            float: right;
            /* box-shadow: 0 0 2px rgba(0, 0, 0, 0.12), 0 2px 2px rgba(0, 0, 0, 0.24); */
        }
        .autocomplete .close {
            position: absolute;
            font-size: 13px;
            z-index: 10;
            top: 10px;
            left: calc(100% - 50px);
            color: #aaa;
            cursor: pointer;
            display: none;
        }
        .autocomplete .close.visible {
            display: block;
        }
        input {
            padding: 10px 0 10px 10px;
            font-weight: 300;
            width: 90%;
            border: none;
            outline: none;
            font-size: 14px;
            color: #666;
        }
        .dialog {
            width: 100%;
            display: none;
            min-height: 40px;
            max-height: 330px;
            overflow: scroll;
            border-top: 1px solid #f4f4f4;
        }
        .dialog.open {
            display: block;
        }
        .dialog div {
            padding: 20px 10px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .dialog div:hover {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div class="autocomplete">

    <span class="close">Cancel</span>

    // add markers to map
    geojson.features.forEach(function(marker) {
        places.push(marker.properties.place_name);
        // create a HTML element for each feature
        var el = document.createElement("div");
        el.className = "marker";
        if (marker.properties.description == "lab_confirmed") {
            el.innerHTML = "<i class='far fa-dot-circle'></i>";
        } else if (marker.properties.description == "quarantine") {
            el.innerHTML =
                "<i class='far fa-dot-circle' style='color:#6600cc;'></i>";
        } else {
            el.innerHTML =
                "<i class='far fa-dot-circle' style='color:#0066ff;'></i>";
        }

        // make a marker for each feature and add to the map
        new mapboxgl.Marker(el)
            .setLngLat(marker.geometry.coordinates)
            .setPopup(
                new mapboxgl.Popup() // add popups
                    .setHTML(
                        '<span style="font-size:17px;font-wight:bold">' +
                        marker.properties.place_name +
                        "</span><br><p>" +
                        marker.properties.description +
                        "</p>" +
                        '<button onclick="visit_function(this)" value="' +

    function visit_function(marker) {
        console.log(marker.value);
    }
    map.addControl(new mapboxgl.NavigationControl(), "bottom-right");

    $(function() {
        let alreadyFilled = false;
        function initDialog() {
            clearDialog();
            for (var i = 0; i < places.length; i++) {
                $(".dialog").append("<div>" + places[i] + "</div>");
            }
        }
        function clearDialog() {
            $(".dialog").empty();
        }
        $(".autocomplete input").click(function() {
            if (!alreadyFilled) {
                $(".dialog").addClass("open");
            }
        });
        $("body").on("click", ".dialog > div", function() {
            $(".autocomplete input")
                .val($(this).text())
                .focus();
            $(".autocomplete .close").addClass("visible");
            alreadyFilled = true;
            console.log($(this).text());
            let filteredCoords = geojson.features.filter(
                feature => feature.properties.place_name === $(this).text()
            )[0].geometry.coordinates;
            map.flyTo({
                center: filteredCoords,
                zoom: 10,
                essential: true // this animation is considered essential with respect to prefers-reduced-motion
            });
        });
        $(".autocomplete .close").click(function() {
            alreadyFilled = false;
            initDialog();
            $(".dialog").addClass("open");
            $(".autocomplete input")
                .val("")
                .focus();
            $(this).removeClass("visible");
            map.flyTo({
                center: [95.955971, 21.916222],
                zoom: 6,
                essential: true // this animation is considered essential with respect to prefers-reduced-motion
            });
        });

        function match(str) {
            str = str.toLowerCase();
            clearDialog();
            for (var i = 0; i < places.length; i++) {
                if (places[i].toLowerCase().startsWith(str)) {
                    $(".dialog").append("<div>" + places[i] + "</div>");
                }
            }
        }
        $(".autocomplete input").on("input", function() {
            $(".dialog").addClass("open");
            alreadyFilled = false;
            match($(this).val());
        });
        $("body").click(function(e) {
            if (!$(e.target).is("input, .close")) {
                $(".dialog").removeClass("open");
            }
        });
        initDialog();
    });
</script>
